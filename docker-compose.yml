version: '3.8'

services:
  blog-image-generator:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PEXELS_API_KEY=CpzqLrpxFh5i5EkZAT1NWKRZtcGzgIJZyFtANxQVD9lYeT75tXZBpEwO
    volumes:
      - ./logs:/app/logs
      - /tmp/blog-image-generator:/tmp/blog-image-generator
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s