name: Deploy to Firebase App Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 \
          make \
          g++ \
          libcairo2-dev \
          libpango1.0-dev \
          libjpeg-dev \
          libgif-dev \
          librsvg2-dev
          
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build-for-firebase
      env:
        NODE_ENV: production
        
    - name: Deploy to Firebase App Hosting
      uses: firebase-tools-action@v13.16.0
      with:
        args: apphosting:backends:deploy --project=${{ secrets.FIREBASE_PROJECT_ID }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}